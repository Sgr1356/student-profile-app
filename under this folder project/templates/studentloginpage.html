{% include 'homecommon.html' %}

<br>
<br>
<br>

<div class="container">

<form action="{% url 'studentlogincheck' %}" method="post">
    {% csrf_token %}
<table class="table table-hover ">
        <tr>
        <th class="p-3 " >
            <h5 class="text-center display-4"  >STUDENT LOGIN PAGE</h5>
        </th>
    </tr>
    <tr>
        <th class="p-4 ">
            <input class="bg-light" type="text" placeholder="username :" name="uname" style="width: 100%" required>
        </th>
    </tr>
    <tr>
        <th class="p-4">
            <input  class="bg-light" type="password" placeholder="password :" name="password" style="width: 100%" required>
        </th>
    </tr>
    <tr align="center">
        <th>
        <button type="submit" class="btn btn-success ">LOGIN</button>
        </th>
    </tr>

</table>
</form>

    {% for x in messages %}
    <td>
        <div class="alert alert-danger" role="alert" align="center">
          {{ x }}
        </div>
    </td>
{% endfor %}

</div>
