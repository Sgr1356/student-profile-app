{% include 'studentcommon.html' %}

<div class="container mt-4">
<div style="text-align: center">
<form action="{% url 'studentupdate_save'%}" method="post">
    {% csrf_token %}
<table class="table table-hover ">
    <tr align="center" >
        <th colspan="3">
            <h5 class="text-center display-4" >  UPDATE YOUR PROFILE {{ name|upper }}</h5>
        </th>
    </tr>
    <tr>
        <th>
            NAME
        </th>
        <th>
            :
        </th>
        <th>
            <input class="bg-light" type="text"   style="width: 100%" value="{{ data.name }}" name="t1">
        </th>
    </tr>
    <tr>
        <th>
            AGE
        </th>
        <th>
            :
        </th>
        <th>
            <input class="bg-light" type="number"  style="width: 100%" value="{{ data.age}}"name="t2">
        </th>
    </tr>
    <tr>
        <th>
            CONTACT NO
        </th>
        <th>
            :
        </th>
        <th>
            <input class="bg-light" type="number"   style="width: 100%" value="{{ data.contact }}"name="t3">
        </th>
    </tr>
    <tr>
        <th >
            GENDER
        </th>
        <th>
            :
        </th>
        <th style="text-align: left" >
            <input class="bg-light" type="radio"  name="t4" value="male" checked>Male
            <input class="bg-light" type="radio"  name="t4" value="female">Female
            <input class="bg-light" type="radio"  name="t4" value="others">others
        </th>
    </tr>
    <tr>
        <th>
            USERNAME
        </th>
        <th>
            :
        </th>
        <th>
            <input class="bg-light" type="text"   style="width: 100%" value="{{ data.username   }}" name="t5" readonly>
        </th>
    </tr>
    <tr style="text-align: center">
        <th colspan="3">
            <button type="submit" class="btn btn-primary">UPDATE</button>
        </th>
    </tr>
</table>
</form>
</div>
 </div>
